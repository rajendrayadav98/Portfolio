<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            text-align: center;
        }
        section{
            display: flex;
            text-align: center;
           justify-content: space-evenly;
        }
        .div1{
            border: 2px solid grey;
            text-align: center;
            border-radius: 10px;
            box-shadow: 1px 1px 5px gray;
        }
        .div2{
            border: 2px solid grey;
            text-align: center;
            border-radius: 10px;
            box-shadow: 1px 1px 5px gray;
        }
        .div3{
            border: 2px solid grey;
            text-align: center;
            border-radius: 10px;
            box-shadow: 1px 1px 5px gray;
        }
        img{
            height: 60px;

            width: 60px;
            
        }
        .grid{
            display: grid;
            grid-template-columns: auto auto ;
            gap: 60px;
            padding: 20px;
            
        }
        .grid-items{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <p>Explore My</p>
        <h1>Experience</h1>
    </header>
    <section>
        <div class="div1">
            <h3>Frontend Development</h3>
           <div class="grid">
            <div class="grid-items"><img src="dort img.png" alt="">Flutter UI</div>
            <div class="grid-items"><img src="html img.png" alt="">HTML</div>
            <div class="grid-items"><img src="css img.png" alt="">CSS3</div>
            <div class="grid-items"><img src="bootstraop img.png" alt="">Bootstrap</div>
            <div class="grid-items"><img src="react img.png" alt="">React</div>
            <div class="grid-items"><img src="material-ui.webp" alt="">Material UI</div>
           </div>
        </div>
        <div class="div2">
            <h3>Development Tools and Software</h3>
            <div class="grid">
                <div class="grid-items"><img src="vs  code img.png" alt="">VS Code</div>
                <div class="grid-items"><img src="git img.png" alt="">Github</div>
                <div class="grid-items"><img src="eclipse img.jpg" alt=""> Eclipse</div>
                <div class="grid-items"><img src="github img.png" alt="">Github</div>
                <div class="grid-items"><img src="android studio img.webp" alt="">Android Studio</div>
                <div class="grid-items"><img src="figma.png" alt="">Figma</div>
            </div>
        </div>
        <div class="div3">
            <h3>Backend Development</h3>
            <div class="grid">
                <div class="grid-items"><img src="java servlets img.jpg" alt="">Java Sevelts</div>
            <div class="grid-items"><img src="androiad img.webp" alt="">Android</div>
            <div class="grid-items"><img src="php img.jpg" alt="">PHP</div>
            <div class="grid-items"><img src="mysqlimg.jpg" alt="">MySQL</div>
            <div class="grid-items"><img src="firebase img.png" alt="">Firebase</div>
            <div class="grid-items"><img src="aws img.png" alt="">AWS</div>
            </div>
        </div>
    </section>
</body>
</html>
